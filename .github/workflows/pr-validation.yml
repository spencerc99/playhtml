name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  build-site:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Build packages
      run: bun build-packages
      
    - name: Build site
      run: bun build-site