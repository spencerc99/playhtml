<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="interactive, collaborative html elements with a single attribute"
    />
    <meta name="og:image" content="https://playhtml.fun/playhtml.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Play:wght@400;700&family=Rubik+Pixels&family=Yellowtail&display=swap"
      rel="stylesheet"
    />

    <title>playhtml</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div style="position: fixed; top: 10px; right: 10px; padding: 10px; background: rgba(0,0,0,0.8); color: white; border-radius: 8px; font-family: monospace; z-index: 999999;">
        <div>ðŸ‘¥ Total users online: <span id="userCount">0</span></div>
        <div style="font-size: 12px; opacity: 0.7; margin-top: 5px;">Page: /test/react-test</div>
      </div>
      <div id="reactContent"></div>
    </div>
    <script type="module" src="./react-test.tsx"></script>
    <script type="module">
      // Update user count from cursor awareness
      setTimeout(() => {
        if (window.playhtml?.cursorClient) {
          const updateCount = () => {
            const colors = window.cursors?.allColors || [];
            document.getElementById('userCount').textContent = colors.length;
          };

          // Update on changes
          window.cursors?.on('allColors', updateCount);
          updateCount();
        }
      }, 1000);
    </script>
  </body>
</html>
