<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a factory of candles" />
    <meta name="og:image" content="https://playhtml.fun/playhtml-candles.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Play:wght@400;700&family=Rubik+Pixels&family=Yellowtail&display=swap"
      rel="stylesheet"
    />

    <title>playhtml</title>
    <script
      defer
      data-domain="playhtml.fun"
      data-api="https://sharingan.spencerc99.workers.dev/genjutsu/event"
      src="https://sharingan.spencerc99.workers.dev/genjutsu/script.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="content">
        <h1>candle factory</h1>
        <i>a factory powered by <a href="/">playhtml</a></i>
        <p>
          make some candles with friends, see what pictures you can make by
          lighting them.
        </p>
        <div id="candleFactory">
          <button id="makeCandleBtn" can-duplicate="customCandle">üïØÔ∏è</button>
        </div>
        <img
          can-play
          can-move
          id="customCandle"
          src="/candle-gif.gif"
          class="candle"
        />

        <!-- Set data for custom (can-play) playhtml elements -->
        <!-- IMPORTANT: this data must be set _before_ importing the playhtml library. -->
        <script>
          const candle = document.getElementById("customCandle");
          candle.defaultData = { on: true };
          candle.onClick = (_e, { data, setData }) => {
            const on = typeof data === "object" ? data.on : data;
            setData(!on);
          };
          candle.updateElement = ({ element, data }) => {
            const on = typeof data === "object" ? data.on : data;
            element.src = on ? "/candle-gif.gif" : "/candle-off.png";
          };
          candle.resetShortcut = "shiftKey";
        </script>
      </div>
    </div>
    <footer>
      <div>
        an open-source library created and maintained by
        <a href="https://spencer.place/">spencer</a>
      </div>
    </footer>

    <script type="module" src="./story.ts"></script>
    <script type="module">
      import "https://unpkg.com/playhtml@latest";
      playhtml.init({
        room: window.location.pathname,
        cursors: { enabled: true },
      });
    </script>
  </body>
</html>
